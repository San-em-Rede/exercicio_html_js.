<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>NewsZday Cripto</h1>
        <h2>Garanta suas criptomoedas assinando agora!</h2>
        <form id="form">
            <div>
                <input type="text" placeholder="Digite seu nome" class="inputs required" oninput="nameValidate">
                <span class="span-required">Nome deve ter no mínimo 3 carecteres</span>
            </div>
            <div>
                <input type="e-mail" placeholder="Digite seu melhor email" class="inputs required" oninput="emailValidadete">
                <span class="span-required">Digite um email válido</span>
            </div>
            <div>
                <input type="password" placeholder="Senha" class="Inputs required" oninput="mainPasswordValidate">
                <span class="span-required">Digite uma senha com no minimo 8 carecteres</span>
            </div>
            <div>
                <input type="password" placeholder="Repita a senha" class="Inputs required" oninput="comparePassword">
                <span class="span-required">Digite uma senha com no minimo 8 carecteres</span>
            </div>
            <div>
                <textarea placeholder="Descrição (opcional)"></textarea>
                <button type="submit">ENVIAR</button>
            </div>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
